---
name: Install plex
hosts: plex

tasks:
  - name: Install plex
    include_role:
      name: ../../roles/container
    vars:
      container_name: plex2
      container_image: lscr.io/linuxserver/plex
      container_tag: latest
      serve_port: 32400
      userspace_networking: false
      public: true
      container_volumes:
        - /home/{{ ansible_user }}/plex/config:/config
        - /home/{{ ansible_user }}/media/media:/media
      env_vars:
        PUID: "1000"
        PGID: "999"
        TZ: "America/New_York"
        Version: "docker"