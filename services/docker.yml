# TODO - Add loop to firewall setup... consider making portainer separate file/group?
- hosts: docker
  user: josh
  become: yes
  tasks:
    
    # Verify whether docker is already installed
    - name: Verify docker installation
      ansible.builtin.shell: docker --version
      register: docker_installed
      ignore_errors: true
    
    - block:

      # Prerequisites
      - name: Update apt cache
        apt: update_cache=yes cache_valid_time=3600

      - name: Upgrade all apt packages
        apt: upgrade=safe

      - name: Install dependencies
        apt:
          name: "{{ packages }}"
          state: present
          update_cache: yes
        vars:
          packages:
            - apt-transport-https
            - ca-certificates
            - curl
            - software-properties-common
            - gnupg

      # DOCKER INSTALLATION
      - name: Add an apt signing key for Docker
        apt_key:
          url: https://download.docker.com/linux/ubuntu/gpg
          state: present

      - name: Add apt repository for stable version
        apt_repository:
          repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
          state: present

      - name: Install Docker
        apt:
          name: "{{ packages }}"
          state: present
          update_cache: yes
        vars:
          packages:
            - docker-ce
            - docker-ce-cli
            - containerd.io
            - docker-buildx-plugin
            - docker-compose-plugin

      - name: Add user to docker group
        user:
          name: "{{ansible_user}}"
          group: docker

      # REQUIRED PACKAGES FOR USING ANSIBLE DOCKER (for portainer installation below)
      - name: Install related Ubuntu packages
        apt:
          name: "{{ packages }}"
          state: latest
        vars:
          packages:
            - python3-pip
            - mc

      - name: Install python packages
        pip:
          name: docker
      when: docker_installed.failed
  
    - name: Deploy tailscale sidecar container
      include_role:
        name: ../../roles/tailscale_sidecar
      vars:
        service_name: portainer-{{ ansible_facts['nodename'] }}
        authkey: "{{ oauth_key['tailscale'] }}"
        serve_port: 9443
        https_container: true

    # https://docs.ansible.com/ansible/latest/collections/community/docker/docker_container_module.html#ansible-collections-community-docker-docker-container-module
    - name: Create portainer container
      become: no
      docker_container:
        name: portainer-{{ ansible_facts['nodename'] }}
        image: portainer/portainer-ce
        state: started
        restart_policy: unless-stopped
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - portainer_data:/data
        network_mode: container:ts-portainer-{{ ansible_facts['nodename'] }}